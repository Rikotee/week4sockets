<!doctype html>
<html lang="en">
  <title>Socket.IO chat</title>
  <meta charset="utf-8">
  <style>
    #messages { list-style-type: none; margin: 0; padding: 0; max-height: calc(100vh - 50px) !important; overflow: auto; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
  </style>
  <ul id="messages"></ul>

  <form action="#">
    <input id="u" placeholder="Nickname" autocomplete="off">
    <input id="m" autocomplete="off" placeholder="hello">
    <input type="submit">
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
